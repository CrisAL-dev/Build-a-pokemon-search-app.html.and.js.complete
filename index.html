<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pokemon Search App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h2>Search for Pokémon Name or ID:</h2>
    <input id="search-input" placeholder="search for a pokémon...." required /><button id="search-button">Search</button>
    <div class="top-container">
        <div class="name-and-id">
            <span id="pokemon-name"></span>
            <span id="pokemon-id"></span>
        </div>
        <div class="weight-and-height">
            <span id="weight"></span>
            <span id="height"></span>
        </div>
        <div id="sprite-container"></div>
        <div id="types"></div>
    </div>
    <div class="bottom-container">

        <table>
            <tbody>
                <tr>
                    <th>Base</th>
                    <th>Stats</th>
                </tr>
                <tr>
                    <td>HP:</td>
                    <td id="hp"></td>
                </tr>
                <tr>
                    <td>Attack:</td>
                    <td id="attack"></td>
                </tr>
                <tr>
                    <td>Defense:</td>
                    <td id="defense"></td>
                </tr>
                <tr>
                    <td>Sp. Attack:</td>
                    <td id="special-attack"></td>
                </tr>
                <tr>
                    <td>Sp. Defense:</td>
                    <td id="special-defense"></td>
                </tr>
                <tr>
                    <td>Speed:</td>
                    <td id="speed"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
